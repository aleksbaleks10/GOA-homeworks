<!-- 4) border
Add a solid border around a div and set its thickness to 5px.
Create an image with a dotted border.-->
<div style="border: 5px solid;"></div>
<img src="your-image-url.jpg" style="border: 5px dotted;">
<!--5) შექმენით div და მასში ჩაამატეთ 5 inline ელემენტი, 5 block level ელემენტი. inline ელემენტები გამოიტანეთ წითელ ფერში, block level ელემენტები ლურჯ ფერში
-->
<div>
    <span style="color: red;">Inline 1</span>
    <span style="color: red;">Inline 2</span>
    <span style="color: red;">Inline 3</span>
    <span style="color: red;">Inline 4</span>
    <span style="color: red;">Inline 5</span>

    <div style="color: blue;">Block 1</div>
    <div style="color: blue;">Block 2</div>
    <div style="color: blue;">Block 3</div>
    <div style="color: blue;">Block 4</div>
    <div style="color: blue;">Block 5</div>
</div>
