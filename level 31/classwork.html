<!-- საკლასო დავალება:

შექმენით html და css ფაილები, დააკავშირეთ ისინი ერთმანეთთან.

html-ის კოდში აიღეთ 3 პარაგრაფი, 3 ღილაკი და 3 მეორე დონის სათაური.

თქვენი დავალებაა, რომ პარაგრაფების და ღილაკების ტექსტის ფერი იყოს თეთრი და ფონის ფერი ყვითელი. მეორე დონის სათაურების განლაგება კი იყოს ცენტრში -->
<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>HTML და CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>სათაური 1</h2>
    <p>პარაგრაფი 1</p>
    <button>ღილაკი 1</button>
    <h2>სათაური 2</h2>
    <p>პარაგრაფი 2</p>
    <button>ღილაკი 2</button>
    <h2>სათაური 3</h2>
    <p>პარაგრაფი 3</p>
    <button>ღილაკი 3</button>
</body>
</html>
<!-- საკლასო დავალება:

html-ის კოდში შექმენით დივ ბლოკი და მასში ჩასვით 2 პარაგრაფი, 2 ღილაკი და 2 სათაური.

css-ის კოდში გაწერეთ შემდეგი კოდი:

ყველა ისეთი პარაგრაფი, რომელიც მოთავსებულია დივში, უნდა იყოს წითელი ფერის. 

ყველა ისეთი ღილაკი, რომელიც მოთავსებულია დივში, უნდა იყოს წითელი ფონის ფერით. 

ყველა ისეთი სათაური, რომელიც მოთავსებულია დივში, უნდა იყოს განლაგებული მარჯვნივ.  -->
<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>დივ ბლოკი</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1>სათაური 1</h1>
        <h2>სათაური 2</h2>
        <p>პარაგრაფი 1</p>
        <p>პარაგრაფი 2</p>
        <button>ღილაკი 1</button>
        <button>ღილაკი 2</button>
    </div>
</body>
</html>
